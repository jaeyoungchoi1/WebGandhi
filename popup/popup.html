
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebGhandi</title>
  <link rel="stylesheet" href="style.css">
  <script>
    document.getElementById('startBtn').addEventListener('click', function() {
      chrome.tabs.query({active: true, currentWindow: true}, function(tabs) {
        chrome.tabs.sendMessage(tabs[0].id, {action: "startSanitizing"});
      });
    });
  </script>
</head>

<body>
  <h1>Welcome to WebGandhi</h1>
  <form action="#">
    <input type="radio" id="child" name="filter" value="child">
    <label for="child">Child</label><br>
    <input type="radio" id="adult" name="filter" value="adult">
    <label for="adult">Adult</label><br>
    <input type="radio" id="mild" name="filter" value="mild">
    <label for="mild">Mild</label><br>
    <input type="radio" id="strong" name="filter" value="strong">
    <label for="strong">Strong</label><br>
    <button id="startBtn">Start</button>
  </form>
</body>

</html>
