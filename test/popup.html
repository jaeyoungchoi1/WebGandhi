<!DOCTYPE html>
<html>
<head>
  <title>TextNodeFilter</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
<div class="popup-container">
  <div class="header">
    <img src="images/icon48.png"/>
    <h1>WebGandhi</h1>
  </div>
  <h3>This service is for filtering hate speeches on the web</h3>

  <div class="radio-group">
    <input type="radio" id="neutral" name="filterType">

    <input type="radio" id="pure" name="filterType">
    <label for="pure">Pure</label>
  </div>

  <button id="startButton">Start Filter</button>
  <br/>
  <button id="resetButton">Reset</button>
</div>
<script src="popup.js"></script>
</body>
</html>
